<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade_08-cadastro + IMC</title>
    <!--bootsrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background:#f5f5f5;
        }
        .result-box {
            display: none;
            margin-top: 30px
        }
    </style>
</head>
<body>
    <!-- navbar-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">IMC analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nabarNav">
                <ul class="navbar -nav ms-auto">
                    <a class="nav-link active">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
     </nav>

     <!--container principal-->
     <div class="container mt-5">

        <h2 class="text-center mb-4">Cadastro e cálculo de IMC</h2>

        <!--forumlário-->
        <div class="card shadow">
            <div class="card body">
                <form id="formIMC">

                    <div class="row">
                        <div class="col-md6 mb-3">
                            <label class="form-label">Nome:</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data de nascimento:</label>
                            <input type="date" id="nascimento" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Gênero:</label>
                            <select id="Gênero" class="form-select" required>
                                <option selected disabled value="">Escolher...</option>
                                <option>Masculino</option> 
                                <option>feminino</option> 
                                <option>outro</option> 
                            </select>
                        </div>

                        <div class="col-md4 mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">E-mail:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Telefone:</label>
                            <input type="Tel" id="Telefone" class="form-control" required>
                        </div>
                        <div class="row">

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Peso(kg):</label>
                                <input type="number" id="peso" class="form-control" required step="0.1">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Altura(m):</label>
                                <input type="number" id="Altura" class="form-control" required step="0.01">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w 100">Calcular IMC</button>
                    </div>
                </div>
                    
                </form>
            </div>
        </div>
     </div>
</body>
</html>
