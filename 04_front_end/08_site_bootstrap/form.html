<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <!--css bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


  <!--meu css-->
  <link href="css/estilos.css" rel="" stylesheet type="text/css">

  <!--favicon-->
  <link href="img/icons8-skateboard-30" rel="shortcut icon" type="img/icons8-skateboard-30">
</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg bg-navbar border-bottom" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/icons8-skateboard-30.png" alt="ícone" class="meu-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">cadastro</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>
  <!--fim do navbar-->
  <!--container-->
  <main class="container">
    <h1>cadastro</h1>
    <hr>
    <form class="mt-5">
      <div class="row">
        <!--nome-->
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <label class="form-label">nome:</label>
          <input class="form-control" type="text" placeholder="Primeiro nome" aria-label="defualt input example">

        </div>
        <!--sobrnome-->
        <div class="col-12 col-md-6 col-lg-8 mb-3 ">
          <label class="form-label">Sobrenome:</label>
          <input class="form-control" type="text" placeholder="Sobrenome completo" aria-label="defualt input example">

          <!--cpf-->
          <div class="col-12 col-md-4 ">
            <label class="form-label">CPF:</label>
            <input class="form-control" type="text" placeholder="000.000.000.00" aria-label="defualt input example">


            <div class="col-12 col-md-6 col-lg-8 mb-3 ">
              <label class="form-label">Data de nascimento</label>
              <input class="form-control" type="date" aria-label="defualt input example">

              <!--gênero-->
              <div class="col-12 col-md-6 col-lg-8 mb-3 ">
                <label class="form-label">Gênero:</label>
                <select class="form-select" aria-label="Defualt select example">
                  
                    <option selected>Open this select menu</option>
                    <option value="masculino">masculino</option>
                    <option value="feminino">feminino</option>
                    <option value="outro">outro</option>
                  </select>

                </select>





              </div>
            </div>

    </form>
  </main>
  <!--fim do container-->

  </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
